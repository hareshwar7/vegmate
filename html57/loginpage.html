<script>
    var continuewithcontainer = document.querySelector(".cont")
    var loginbar = document.querySelector(".login")
    var createonepage = document.querySelector(".create-one-textbar")
    var openinghomepage = document.querySelector(".logg")
    var firstpage = document.querySelector(".full-login-page")
   

    function openhomepage()
    {
        firstpage.style.display="none"
       

    }

    function popup()
    {
        continuewithcontainer.style.display="block"
    }

    function closepop()
    {
        continuewithcontainer.style.display="none"
    }
    function opencreateonepage()
    {
        loginbar.style.display="none"
        createonepage.style.display="block"
        continuewithcontainer.style.display="none"
    }
    function closecreateonepage()
    {
        createonepage.style.display="none"
        loginbar.style.display="block"
        
        
    }
</script>
